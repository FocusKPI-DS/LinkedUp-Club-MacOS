<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lona">





  <!-- Favicon -->
  <link rel="icon" href="adaptive_foreground_icon.png" sizes="any" />


  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Lona" />
  <meta property="og:description" content="Built with FlutterFlow." />
  <meta property="og:image" content="/assets/assets/images/app_launcher_icon.png" />
  <meta name="twitter:title" content="Lona" />
  <meta name="twitter:description" content="Built with FlutterFlow." />
  <meta name="twitter:image" content="/assets/assets/images/app_launcher_icon.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Lona </title>
  <meta name="description" content="Built with FlutterFlow." />


  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#f1f4f8">

  <link rel="manifest" href="manifest.json">

</head>

<body>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBogbkKy8YoS8lY6wVKFUfKZi1YulYv9Qg"></script>
  <script src='https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs' type='module'></script>
  <script type='module'>
    var { pdfjsLib } = globalThis;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

    var pdfRenderOptions = {
      cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
      cMapPacked: true,
    }
  </script>


  <!-- Flutter InAppWebView Web Support -->
  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js" defer></script>

  <script>
    {{flutter_bootstrap_js}}
  </script>

  <!-- Force title to stay as Lona -->
  <script>
    // Override any title changes that Flutter might make
    function forceTitle() {
      if (document.title !== 'Lona' && !document.title.includes('Lona')) {
        document.title = 'Lona';
      }
    }

    // Set title immediately
    forceTitle();

    // Set title after Flutter loads
    window.addEventListener('flutter-first-frame', function () {
      forceTitle();
    });

    // Monitor for title changes and override them
    const titleObserver = new MutationObserver(function (mutations) {
      mutations.forEach(function (mutation) {
        if (mutation.type === 'childList' && mutation.target === document.head) {
          forceTitle();
        }
      });
    });

    titleObserver.observe(document.head, { childList: true, subtree: true });

    // Also check periodically
    setInterval(forceTitle, 1000);
  </script>
</body>

</html>
